<!DOCTYPE html>
<html lang="en">
    <head>
        <title>three.js webgl - geometry - vertex colors</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="css/mycss.css" rel="stylesheet">
        <style>
            body {
                margin: 0px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>

        <div id="gui"></div>
        <div id="gl">
            <div id="overlay"></div>
        </div>
        <script src="bower_components/react/react.js"></script>
        <script src="bower_components/react/JSXTransformer.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/threejs/build/three.js"></script>
        <script src="bower_components/threejs/examples/js/libs/stats.min.js"></script>
        <script src="bower_components/threejs/examples/js/Detector.js"></script>
        <script src="bower_components/threejs/examples/js/controls/OrbitControls.js"></script>
        <script src="data/countries.geo.json"></script>
        <script src="js/shaders.js"></script>
        <script src="js/particles.js"></script>
        <script src="js/renderer.js"></script>
        <script src="js/overlay.js"></script>
        <script src="js/globe.js"></script>
        <script src="js/gui.js" type="text/jsx"></script>
        <script>

        function processCountries(data){
            var countries = [];
            var ctrs = data.features;
            for(var i=0;i<ctrs.length;i++){
                var ctr = ctrs[i];
                var name = ctr.properties.name;
                var center = [0,0];
                var polygons = [];
                var polyType = ctr.geometry.type;
                var polys = ctr.geometry.coordinates;
                var vertNum = 0;
                for(var k=0;k<polys.length;k++){
                    var currentPoly = [];
                    polygons.push(currentPoly);
                    var latlongs = polys[k].length==1 ? polys[k][0] : polys[k];
                    for(var j=0;j<latlongs.length;j++){
                        currentPoly.push(latlongs[j]);
                        center[0]+=latlongs[j][0]/100;
                        center[1]+=latlongs[j][1]/100;
                        vertNum++;
                    }
                }
                center[0]*=100/vertNum;
                center[1]*=100/vertNum;
                var country = {
                    name: name,
                    polys: polygons,
                    center: center
                }
                countries.push(country);
            }
            return countries;
        }

        function findCountry(name){
            for(var i=0;i<countries.length;i++){
                if(countries[i].name==name)
                    return countries[i];
            }
        }
        
        function generateTransfer(from,to){
            return {
                from:{pos:from},
                to:{pos:to},
                strength:Math.random()*10|0,
                isIngoing:Math.random()>0.5
            }
        }

        function generateRandomTransfers(countries){
            var transfers = [];
            var transfernum = 10;
            for(var i=0;i<transfernum;i++){
                var countryA = countries[Math.random()*countries.length | 0];
                var countryB = countries[Math.random()*countries.length | 0];
                if(countryA==countryB)
                    continue;
                transfers.push(generateTransfer(countryA.center,countryB.center));
            }
            var mid = findCountry('Austria').center;
            if(false)
                for(var i=0;i<countries.length/4;i++)
                    transfers.push(generateTransfer(mid,countries[i].center));
            return transfers;
        }

        var countries = processCountries(COUNTRY_DATA);
        var transfers = generateRandomTransfers(countries);
        var globe = new Globe(countries,$('#gl')[0],$('#overlay'));
        </script>
    </body>
</html>
